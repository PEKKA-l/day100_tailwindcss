<script>
    let isAnimating = false;
    const lineIds = ['lines-1', 'lines-2', 'lines-3'];

    document.getElementById('lines').addEventListener('click', function () {
        lineIds.forEach(id => {
            const line = document.getElementById(id);
            if (!isAnimating) {
                line.classList.remove(`${id}-rev`);
                line.classList.add(`${id}`);
            } else {
                line.classList.remove(`${id}`);
                line.classList.add(`${id}-rev`);
            }
        });
        isAnimating = !isAnimating;
    });

</script>
